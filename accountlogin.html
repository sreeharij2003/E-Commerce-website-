<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <link rel="stylesheet" href="accountlogin.css" />
        <title>AVIDOR</title>
    <link rel="icon" type="image/png" href="icon.png">
  </head>
  <body>
    
    <section class="container">
      <header style="text-align: center;">Profile<span> </span><span>|</span><span> </span>Log In<span> </span></header>
      <br>
      <br>
        <img class="img" src="profile.jpg" alt="">
        <a style="text-align: center;" href="https://www.google.com/imgres?imgurl=https%3A%2F%2Fwww.campusshoes.com%2Fcdn%2Fshop%2Fproducts%2FCG-120-G-FULLBLK-2.jpg%3Fv%3D1670326037&tbnid=XGByAwHwhSmruM&vet=12ahUKEwiuvIKxiNiAAxUpmmMGHZg5BiUQ94IIKAN6BQgBEP8B..i&imgrefurl=https%3A%2F%2Fwww.campusshoes.com%2Fproducts%2Ftyson-cg-120full-blk1199-mens-running-shoes&docid=-2VCzw85XgnpmM&w=1080&h=1440&q=shoes&hl=en&ved=2ahUKEwiuvIKxiNiAAxUpmmMGHZg5BiUQ94IIKAN6BQgBEP8B">Insert image</a>
     
      <form  class="form">
        <div class="input-box">
          <label>Full Name</label>
          <input type="text" placeholder="Enter full name">
        </div>

        <div class="input-box">
          <label>Email Address</label>
          <input type="text" placeholder="Enter email address">
        </div>

        <div class="column">
          <div class="input-box">
            <label>Phone Number</label>
            <input type="text" placeholder="Enter phone number">
          </div>
          <div class="input-box">
            <label>Age</label>
            <input type="number" placeholder="Enter your age">
          </div>
        </div>
        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="male" name="gender">
              <label for="male">Male</label>
            </div>
            <div class="gender">
              <input type="radio" id="female" name="gender">
              <label for="female">Female</label>
            </div>
            
          </div>
        </div>
        <div class="input-box address">
          <label>Address</label>
          <input type="text" placeholder="Enter street address">
          
          <div class="column">
            <input type="text" placeholder="Enter your city">
            <input type="text" placeholder="Enter your state">
          </div>
          <div class="column">
            <input type="text" placeholder="Enter your country">
            <input type="text" placeholder="Enter postal code">
          </div>
        </div>
        <button id="submit">Submit</button>
      </form>
    </section>
    <script>
      const x=document.getElementById("submit");
      x.addEventListener("click",function(event){
        event.preventDefault();
        alert('data saved');
        window.location.href="layout.html";
      });
    </script>
  </body>
</html>
